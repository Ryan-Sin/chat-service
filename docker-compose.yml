version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sionic-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sionic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sionic-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: sionic-pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sionic.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - sionic-network

networks:
  sionic-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
